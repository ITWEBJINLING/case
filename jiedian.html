          let p=document.getElementsByTagName('p')[0];
          function firstjiedian(tagname,broder){
          	// 找出父元素
          	  let tag=tagname.parentNode;
          	  // 找出子元素，也就是他的兄弟节点
          	  let child=tag.childNodes;
          	  let index;
          	  // 找出数据的指定位置
              for(let i=0;i<child.length;i++){
              	if(child[i]==tagname){
                   index=i+1;
                   break;
              	}
              }
              let jiequ=Array.from(child).slice(index);
              for(let i=0;i<jiequ.length;i++){
              	 if(jiequ[i].nodeName==broder.toUpperCase()){
              	 	return jiequ[i];
              	 }
              }
              return null;
          }
          console.log(firstjiedian(p,'p'));
