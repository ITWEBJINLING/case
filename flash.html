<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>广告小动效</title>
</head>
<style>

    body{
    	background: #000;
    }
	.chuizhi{
		width: 20px;
		height:20px;
        background: seagreen;
        border-radius: 50%;
        background-image: radial-gradient(50px 50px,red,yellow);
        position: relative;
	}
</style>
<body>
	<div class="chuizhi"></div>
	<script>
	    window.onload=function(){ 
		let chuizhi=document.getElementsByClassName('chuizhi')[0];
		let donghua=setInterval(move,60);
		let temp=10;
		let speed=10;
		let h=window.innerHeight-chuizhi.offsetHeight;
		let w=window.innerWidth-chuizhi.offsetWidth;
		function move(){
			let lefts=chuizhi.offsetLeft;
			let tops=chuizhi.offsetTop;
			if(tops>=h){
				tops=h;
				temp*=-1;
			}
			if(tops<=0){
				tops=chuizhi.offsetHeight;
				temp*=-1;
			}
			if(lefts>=w){
				lefts=w;
				speed*=-1;
			}
			else if(lefts<=0){
				lefts=0;
                speed*=-1;
			}
			chuizhi.style.top=`${tops+temp}px`;
			chuizhi.style.left=`${lefts+2*speed}px`;
			}
		}
	</script>
</body>
</html>
